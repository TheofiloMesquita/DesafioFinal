name: CI-CD

on:
  push:
    branches: ["main"]
  pull_request:

jobs:
  build:
    name: Build App
    runs-on: ubuntu-latest
    steps:
      - name: Checkout código
        uses: actions/checkout@v4

      - name: Configurar Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Instalar dependências
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Validar importação da API Serverless
        run: |
          python - <<EOF
          import api.index as serverless
          print("App carregado com sucesso:", serverless.app)
          EOF

  test:
    name: Run Unit Tests
    runs-on: ubuntu-latest
    needs: build  # Espera o job 'build' ser completado antes de rodar
    steps:
      - name: Checkout código
        uses: actions/checkout@v4

      - name: Configurar Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Instalar dependências e pytest
        run: |
          pip install -r requirements.txt
          pip install pytest

      - name: Rodar testes unitários
        run: |
          pytest -q

  deploy:
    name: Deploy to Vercel
    runs-on: ubuntu-latest
    needs: test  # Espera o job 'test' ser completado antes de rodar
    steps:
      - name: Checkout código
        uses: actions/checkout@v4

      - name: Instalar Vercel CLI
        run: npm install -g vercel

      - name: Deploy para Vercel
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
        run: |
          vercel deploy --prebuilt --prod \
            --token=$VERCEL_TOKEN \
            --scope=$VERCEL_ORG_ID \
            --project=$VERCEL_PROJECT_ID
